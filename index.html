<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Orologio JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Orologio js</h1>

    <p id="data"></p>

    <div class="clock">
        <div class="mark mark-12"></div>
        <div class="mark mark-3"></div>
        <div class="mark mark-6"></div>
        <div class="mark mark-9"></div>

        <div class="seconds-clock-hand"></div>
        <div class="minutes-clock-hand"></div>
        <div class="hours-clock-hand"></div>
        <div class="dot"></div>
    </div>

    <footer>
        <p>Made by Nicola</p>
        <a href="https://github.com/NicoSalerno" target="_blank" rel="noopener noreferrer">
            GitHub
        </a>
    </footer>

    <script src="index.js"></script>
</body>
</html>
